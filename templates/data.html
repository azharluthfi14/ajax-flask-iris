<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign in</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card col-lg-5 mx-auto mt-5">
            <div class="card-body">
                <form method="POST" action="" autocomplete="off">
                    <form>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </form>
                <div id="output"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script>
    function loadXMLDoc() {
        var req = new XMLHttpRequest()
        req.onreadystatechange = function () {
            if (req.readyState == 4) {
                if (req.status != 200) {
                    //error handling code here
                }
                else {
                    var response = JSON.parse(req.responseText)
                    document.getElementById('myDiv').innerHTML = response.username
                }
            }
        }

        req.open('POST', '/user')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        var un = document.getElementById('first_name').value
        var un = document.getElementById('last_name').value
        var un = document.getElementById('output').value
        var sec = document.getElementById('secret').value
        var postVars = 'username=' + un + '&secret=' + sec
        req.send(postVars)

        return false
    }
</script>

</html>
